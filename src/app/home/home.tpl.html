<h1 class="page-header">Now Playing</h1>

<div class="alert alert-info" ng-show="!currentTrack">
  Select a category from the category list!
</div>

<div class="jumbotron" ng-show="currentTrack">
  <img class="track-author-artwork" ng-src="{{currentTrack.artwork_url_large}}">
  <h2 class="track-title">{{currentTrack.title}}</h2>
  <p class="track-description">{{currentTrack.description}}</p>
  <p class="track-genre">{{currentTrack.genre}}</p>
  <p class="track-permalink">{{currentTrack.permalink_url}}</p>
  <p class="track-tags">{{currentTrack.tag_list}}</p>

  <img class="track-author-image" ng-src="{{currentTrack.user.avatar_url}}">
  <p class="track-author-uri">{{user.uri}}</p>
  <p class="track-author-user">{{user.username}}</p>
</div>
