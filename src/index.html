<!DOCTYPE html>
<html ng-app="ngBoilerplate" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@Listen2EDM">
    <meta name="twitter:title" content="Listen2EDM">
    <meta name="twitter:description" content="">
    <meta name="twitter:creator" content="">
    <meta name="twitter:image:src" content="">

    <meta property="og:title" content="ngBoilerplate" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://listen2edm.com" />
    <meta property="og:image" content="" />
    <meta property="og:description" content="">

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <script type="text/javascript" src="//connect.soundcloud.com/sdk.js"></script>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

    
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Listen2EDM<sup>alpha</sup></a>
        </div>      
        <div class="collapse navbar-collapse">      
          <ul class="nav navbar-nav navbar-right">
            <li ui-route="/home" ng-class="{active:$uiRoute}">
              <a href="#/home">
                <i class="icon-home"></i>
                Home
              </a>
            </li>
            <li ui-route="/about" ng-class="{active:$uiRoute}">
              <a href="#/about">
                <i class="icon-info-sign"></i>
                About
              </a>
            </li>
            <li>
              <a href="">
                <i class="icon-mail"></i>
                Contact
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="nav-content-container">
      <div class="content-aside"></div>
      <div class="container" ui-view="main"></div>
    </div>

    <div class="audio-player-container">
      <div class="container">
        <audio data-player-control="audioPlayer" data-playlist="playlist" data-player-name="audioPlayer" audio-player>
          <source src="">
        </audio>

        <ul class="nav">
          <li class="back-button" ng-click="audioPlayer.prev()">
            <i class="icon-step-backward"></i>
          </li>
          <li class="playpause-button">
            <a ng-click="audioPlayer.playPause()"><i class="icon-play" ng-show="!audioPlayer.playing"></i><i class="icon-pause" ng-show="audioPlayer.playing"></i></a>
          </li>
          <li class="next-button" ng-click="audioPlayer.next()">
            <i class="icon-step-forward"></i>
          </li>
        </ul>
      </div>
    </div>

  </body>
</html>
